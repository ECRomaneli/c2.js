<!DOCTYPE html>
<html>
    <head>
        <title>MPC-HC - C2JS Theme</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Example Style -->
        <style type="text/css">
            body {
                background-color: #656565;
                margin: 0;
                padding: 0px;
                overflow: hidden;
            }

            [c2js] {
                position: relative;

                width: 50vw;
                height: 50vh;
            }
        </style>

        <!-- C2JS -->
        <link rel="stylesheet" href="../../web/c2.css" type="text/css" />
        <script type="text/javascript" src="../../web/c2.js"></script>        

        <!-- C2 Theme -->
        <link rel="stylesheet" href="theme.css" type="text/css" />
    </head>
    <body>
        <video c2-play c2-hide-mouse='1000'></video>
        <div c2js>
            <video src="../assets/sample.mp4" c2-play c2-hide-mouse='1000'></video>
            <div class='nf-bar'>
                <div class="nf-row">
                    <div class="nf-time-seek">
                        <input type="range" c2-time-seek>
                    </div>
                    <div class="nf-current-time nf-align-right">
                        <span c2-time="current"></span>
                    </div>
                </div>
                <div class="nf-row">
                    <div class="nf-rounded-bar">
                        <div class="nf-align-left">
                            <div class="nf-btn-group">
                                <button c2-play c2-shortcuts='space'></button>
                            </div>
                            <div class="nf-btn-group">
                                <button c2-move='-5' c2-shortcuts='a left'></button>
                            </div>
                            <div class="nf-btn-group">
                                <button c2-move='+5' c2-shortcuts='d right'></button>
                            </div>
                            <div class="nf-btn-group">
                                <button c2-mute c2-shortcuts='m'></button>
                                <input type="range" c2-volume-seek>
                                <input type="hidden" c2-volume='-5%' c2-shortcuts='s down'>
                                <input type="hidden" c2-volume='+5%' c2-shortcuts='w up'>
                            </div>
                        </div>
                        <div class="nf-align-right">
                            <div class="nf-btn-group">
                                <button c2-fullscreen c2-shortcuts='enter f f11'></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script> var teste = new c2js.Init(document.querySelector('[c2js]'), {saveTime: true}) </script>
        <script src="../assets/debug.js"></script>
    </body>
</html>
