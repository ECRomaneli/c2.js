<link rel="stylesheet" href="../../web/c2.css" type="text/css" />
<script type="text/javascript" src="../../web/c2.js"></script>
<script>c2js('[c2js]', { saveTime: true })</script>

<style>
    [c2js] {
        height: 80vh;
    }
</style>

<!-- C2 Theme -->
<link rel="stylesheet" href="style.css" type="text/css" />
<script type="text/javascript" src="script.js"></script>


<div c2js='player'>
    <video c2-hide-mouse='1000' src="../assets/sample.mp4"></video>
    <div class="mm-container actived">
        <div class="mm-top mm-row">
            <button c2-custom='back' c2-shortcuts='esc'></button>
            <button c2-volume='+10%' c2-shortcuts='up'></button>
            <button c2-custom='menu' c2-shortcuts='tab'></button>
        </div>
        <div class="mm-middle mm-row">
            <button c2-move="-5" c2-shortcuts='left'></button>
            <button c2-play c2-loading c2-shortcuts='space'></button>
            <button c2-move="+5" c2-shortcuts='right'></button>
        </div>
        <div class="mm-bottom mm-row">
            <button c2-mute c2-shortcuts='m'></button>
            <button c2-volume='-10%' c2-shortcuts='down'></button>
            <button c2-fullscreen c2-shortcuts='f enter'></button>
        </div>
        <div class="mm-footer mm-row">
            <span c2-time='current' c2-status>00:00</span>
            <input c2-time-seek type="range">
            <span c2-duration c2-status>00:00</span>
        </div>
    </div>
</div>

<script src="../assets/debug.js"></script>
